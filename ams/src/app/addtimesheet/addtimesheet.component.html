<h4>Enter Time</h4>
<div class="" style="border:1px solid #cecece;"> 
   <div style="margin-left: 1%; margin-right: 1%;">
    <form [formGroup]="timesheetForm" (ngSubmit)="onSubmit()">
      <h4>Time Worked</h4>
      
    <table class="table table-bordered" >
      <thead>
        <tr  >
          <th scope="col" > Day</th>
          <th scope="col"  *ngFor="let column of weekData[0]" title="{{column.Description}}" [style.color]="!column.IsWorkingDay?'blue':null">{{ column.Day}} <br>{{ column.Weekday}}</th>
          <th scope="col">Total Hours</th>
        </tr>
      </thead>
      
      <tbody>
      
        <tr >
          <td>Time Worked </td>
         
          <td *ngFor="let item of weekData[0]">
            <select formControlName="{{item.Weekday}}" (change)="onChange($event.target)">
              <option value="default" disabled>Select</option>
            <option [value]="option" *ngFor="let option of options" >{{option}}</option>
          </select></td>
          <td><input type="text"  class="col-sm-6" formControlName="total" ></td>
        </tr>
        
        <tr>
      </tbody>
        </table>
       
    <div class="row" style="margin-bottom: 5%; margin-top: 2%;">
      <div class="col-md-12">
          <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button> &nbsp;
          <button type="submit" class="btn btn-primary" [disabled]="!timesheetForm.valid">Submit</button>
        </div>
      </div>
    </form>
  </div>

</div>
