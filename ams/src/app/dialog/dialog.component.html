<button class="close"  (click)="close()">X</button>
<h2 mat-dialog-title>Add Holiday</h2>

<mat-dialog-content >
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-3 col-form-label">Date</label>
          <div class="col-sm-6">
            <input type="date" [(ngModel)]="data.Date" readonly class="form-control" >
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword"  class="col-sm-3 col-form-label">Description</label>
          <div class="col-sm-6">
            <input type="text" [(ngModel)]="data.Description" class="form-control" >
          </div>
          <div *ngIf="submitted&&data.Description==''" class="text-danger text-left">
            <small>Description is required.</small>
        </div>
        </div>
  
  
</mat-dialog-content>

<mat-dialog-actions class="dialogactions">
    <button class="btn btn-default" (click)="close()">Close</button> &nbsp; &nbsp;
    <button class="btn btn-primary"(click)="save()">Save</button>
</mat-dialog-actions>
